# This action runs all common tooling for foundry repos
# It does not comment any results though.
# If you want to have comments on your repo, also install comment.yml
name: Test

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  lint:
    uses: bgd-labs/github-workflows/.github/workflows/foundry-lint-prettier.yml@main
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Cache Foundry
        uses: actions/cache@v4
        with:
          path: |
            ~/.foundry/cache
            cache
          key: ${{ runner.os }}-foundry-${{ hashFiles('**/foundry.toml', '**/foundry.lock') }}
          restore-keys: |
            ${{ runner.os }}-foundry-

      - name: Build contracts
        run: forge build --via-ir
        timeout-minutes: 45
        env:
          FOUNDRY_PROFILE: default

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 90
    needs: build
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Cache Foundry
        uses: actions/cache@v4
        with:
          path: |
            ~/.foundry/cache
            cache
          key: ${{ runner.os }}-foundry-${{ hashFiles('**/foundry.toml', '**/foundry.lock') }}
          restore-keys: |
            ${{ runner.os }}-foundry-

      - name: Run tests
        run: forge test --via-ir
        timeout-minutes: 60
        env:
          FOUNDRY_PROFILE: default

      - name: Run deployment tests
        run: forge test --match-path tests/deployments/**/*.sol --via-ir
        timeout-minutes: 30

      - name: Generate coverage report
        run: |
          mkdir -p lcov
          forge coverage --report lcov --via-ir || true
          if [ -f lcov.info ]; then
            mv lcov.info lcov/
          fi
        timeout-minutes: 30

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: lcov-report
          path: lcov/
          if-no-files-found: ignore
  codecov:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: lcov-report
          path: lcov

      - name: Cleanup lcov
        run: |
          sudo apt-get -y install lcov
          lcov --remove ./lcov/lcov.info -o ./lcov/lcov.info \
          'src/contracts/helpers/UiIncentiveDataProviderV3.sol' \
          'src/contracts/helpers/UiPoolDataProviderV3.sol' \
          'src/contracts/helpers/WalletBalanceProvider.sol' \
          'src/contracts/dependencies/*'

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@ea99328d1c4d5f39fda7cbffe104afd6906c50b0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: ${{ github.repository }}
          files: ./lcov/lcov.info
