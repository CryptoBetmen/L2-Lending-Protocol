# This action runs all common tooling for foundry repos
# It does not comment any results though.
# If you want to have comments on your repo, also install comment.yml
name: Test

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  lint:
    uses: bgd-labs/github-workflows/.github/workflows/foundry-lint-prettier.yml@main
  build:
    name: Build

    runs-on: ubuntu-latest-4-cores
    timeout-minutes: 120
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Cache Foundry
        uses: actions/cache@v4
        with:
          path: |
            ~/.foundry/cache
            cache
            out
          key: ${{ runner.os }}-foundry-${{ hashFiles('**/foundry.toml', '**/foundry.lock') }}
          restore-keys: |
            ${{ runner.os }}-foundry-

      - name: Build step 1 - Compile core contracts
        run: |
          echo "Step 1: Compiling core protocol contracts..."
          forge build --via-ir --skip test --skip script src/contracts/
        timeout-minutes: 60
        env:
          FOUNDRY_PROFILE: default
          FOUNDRY_DISABLE_NIGHTLY_WARNING: 1

      - name: Build step 2 - Compile deployment contracts
        run: |
          echo "Step 2: Compiling deployment contracts..."
          forge build --via-ir --skip test --skip script src/deployments/
        timeout-minutes: 30
        env:
          FOUNDRY_PROFILE: default
          FOUNDRY_DISABLE_NIGHTLY_WARNING: 1

      - name: Build step 3 - Compile scripts
        run: |
          echo "Step 3: Compiling scripts..."
          forge build --via-ir --skip test scripts/
        timeout-minutes: 20
        env:
          FOUNDRY_PROFILE: default
          FOUNDRY_DISABLE_NIGHTLY_WARNING: 1

      - name: Build step 4 - Final verification build
        run: |
          echo "Step 4: Running final verification build..."
          forge build --via-ir
        timeout-minutes: 60
        env:
          FOUNDRY_PROFILE: default
          FOUNDRY_DISABLE_NIGHTLY_WARNING: 1
        continue-on-error: true

  test:
    name: Test
    # For larger runners: use 'ubuntu-latest-4-cores' or your self-hosted runner label
    # For standard: use 'ubuntu-latest' (2 cores, 7 GB RAM)
    # To use larger runner, replace 'ubuntu-latest' with your runner label below
    runs-on: ubuntu-latest-4-cores
    timeout-minutes: 120
    needs: build
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Cache Foundry
        uses: actions/cache@v4
        with:
          path: |
            ~/.foundry/cache
            cache
            out
          key: ${{ runner.os }}-foundry-${{ hashFiles('**/foundry.toml', '**/foundry.lock') }}
          restore-keys: |
            ${{ runner.os }}-foundry-

      - name: Run tests
        run: forge test --via-ir
        timeout-minutes: 90
        env:
          FOUNDRY_PROFILE: default
          FOUNDRY_DISABLE_NIGHTLY_WARNING: 1

      - name: Run deployment tests
        run: forge test --match-path tests/deployments/**/*.sol --via-ir
        timeout-minutes: 30

      - name: Generate coverage report
        run: |
          mkdir -p lcov
          forge coverage --report lcov --via-ir || true
          if [ -f lcov.info ]; then
            mv lcov.info lcov/
          fi
        timeout-minutes: 30

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: lcov-report
          path: lcov/
          if-no-files-found: ignore
  codecov:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: lcov-report
          path: lcov

      - name: Cleanup lcov
        run: |
          sudo apt-get -y install lcov
          lcov --remove ./lcov/lcov.info -o ./lcov/lcov.info \
          'src/contracts/helpers/UiIncentiveDataProviderV3.sol' \
          'src/contracts/helpers/UiPoolDataProviderV3.sol' \
          'src/contracts/helpers/WalletBalanceProvider.sol' \
          'src/contracts/dependencies/*'

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@ea99328d1c4d5f39fda7cbffe104afd6906c50b0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: ${{ github.repository }}
          files: ./lcov/lcov.info
