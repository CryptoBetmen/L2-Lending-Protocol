# This action runs all common tooling for foundry repos
# It does not comment any results though.
# If you want to have comments on your repo, also install comment.yml
name: Test

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  lint:
    uses: bgd-labs/github-workflows/.github/workflows/foundry-lint-prettier.yml@main
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Cache Foundry
        uses: actions/cache@v4
        with:
          path: |
            ~/.foundry/cache
            cache
            out
          key: ${{ runner.os }}-foundry-${{ hashFiles('**/foundry.toml', '**/foundry.lock') }}
          restore-keys: |
            ${{ runner.os }}-foundry-

      - name: Build step 1 - Compile core contracts
        run: |
          echo "Step 1: Compiling core protocol contracts..."
          forge build --via-ir --skip test --skip script src/contracts/
        timeout-minutes: 60
        env:
          FOUNDRY_PROFILE: default
          FOUNDRY_DISABLE_NIGHTLY_WARNING: 1

      - name: Build step 2 - Compile deployment contracts
        run: |
          echo "Step 2: Compiling deployment contracts..."
          forge build --via-ir --skip test --skip script src/deployments/
        timeout-minutes: 30
        env:
          FOUNDRY_PROFILE: default
          FOUNDRY_DISABLE_NIGHTLY_WARNING: 1

      - name: Build step 3 - Compile scripts
        run: |
          echo "Step 3: Compiling scripts..."
          forge build --via-ir --skip test scripts/
        timeout-minutes: 20
        env:
          FOUNDRY_PROFILE: default
          FOUNDRY_DISABLE_NIGHTLY_WARNING: 1

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 200
    needs: build
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Cache Foundry
        uses: actions/cache@v4
        with:
          path: |
            ~/.foundry/cache
            cache
            out
          key: ${{ runner.os }}-foundry-${{ hashFiles('**/foundry.toml', '**/foundry.lock') }}
          restore-keys: |
            ${{ runner.os }}-foundry-

      - name: Test step 1 - Deployment tests
        run: |
          echo "Step 1: Running deployment tests..."
          forge test tests/deployments/ --via-ir
        timeout-minutes: 30
        env:
          FOUNDRY_PROFILE: default
          FOUNDRY_DISABLE_NIGHTLY_WARNING: 1

      - name: Test step 2 - Protocol pool tests
        run: |
          echo "Step 2: Running protocol pool tests..."
          forge test tests/protocol/pool/ --via-ir
        timeout-minutes: 40
        env:
          FOUNDRY_PROFILE: default
          FOUNDRY_DISABLE_NIGHTLY_WARNING: 1

      - name: Test step 3 - Protocol tokenization tests
        run: |
          echo "Step 3: Running protocol tokenization tests..."
          forge test tests/protocol/tokenization/ --via-ir
        timeout-minutes: 30
        env:
          FOUNDRY_PROFILE: default
          FOUNDRY_DISABLE_NIGHTLY_WARNING: 1

      - name: Test step 4 - Protocol other tests
        run: |
          echo "Step 4: Running other protocol tests..."
          forge test tests/protocol/ --via-ir --skip tests/protocol/pool/ --skip tests/protocol/tokenization/
        timeout-minutes: 20
        env:
          FOUNDRY_PROFILE: default
          FOUNDRY_DISABLE_NIGHTLY_WARNING: 1

      - name: Test step 5 - Rewards tests
        run: |
          echo "Step 5: Running rewards tests..."
          forge test tests/rewards/ --via-ir
        timeout-minutes: 20
        env:
          FOUNDRY_PROFILE: default
          FOUNDRY_DISABLE_NIGHTLY_WARNING: 1

      - name: Test step 6 - Misc tests
        run: |
          echo "Step 6: Running misc tests..."
          forge test tests/misc/ --via-ir
        timeout-minutes: 20
        env:
          FOUNDRY_PROFILE: default
          FOUNDRY_DISABLE_NIGHTLY_WARNING: 1

      - name: Test step 7 - Extensions tests
        run: |
          echo "Step 7: Running extensions tests..."
          forge test tests/extensions/ --via-ir
        timeout-minutes: 20
        env:
          FOUNDRY_PROFILE: default
          FOUNDRY_DISABLE_NIGHTLY_WARNING: 1

      - name: Test step 8 - Treasury tests
        run: |
          echo "Step 8: Running treasury tests..."
          forge test tests/treasury/ --via-ir
        timeout-minutes: 15
        env:
          FOUNDRY_PROFILE: default
          FOUNDRY_DISABLE_NIGHTLY_WARNING: 1

      - name: Test step 9 - Invariant  tests
        run: |
          echo "Step 9: Running invariant tests..."
          forge test tests/invariants/ --via-ir
        timeout-minutes: 20
        env:
          FOUNDRY_PROFILE: default
          FOUNDRY_DISABLE_NIGHTLY_WARNING: 1

      - name: Test step 10 - Utils tests
        run: |
          echo "Step 10: Running utils tests..."
          forge test tests/utils/ --via-ir
        timeout-minutes: 20
        env:
            FOUNDRY_PROFILE: default
            FOUNDRY_DISABLE_NIGHTLY_WARNING: 1

      - name: Test step 11 - Harness tests
        run: |
          echo "Step 11: Running harness tests..."
          forge test tests/harness/ --via-ir
        timeout-minutes: 20
        env:
          FOUNDRY_PROFILE: default
          FOUNDRY_DISABLE_NIGHTLY_WARNING: 1

      - name: Test step 12 - Template tests
        run: |
          echo "Step 12: Running template tests..."
          forge test tests/template/ --via-ir
        timeout-minutes: 20
        env:
          FOUNDRY_PROFILE: default
          FOUNDRY_DISABLE_NIGHTLY_WARNING: 1

      - name: Generate coverage report
        run: |
          echo "Generating coverage report..."
          mkdir -p lcov
          forge coverage --report lcov --via-ir || echo "Coverage generation failed, continuing..."
          if [ -f lcov.info ]; then
            mv lcov.info lcov/
            echo "Coverage report generated successfully"
          else
            echo "Warning: lcov.info not found, creating empty file"
            touch lcov/lcov.info
          fi
        timeout-minutes: 30
        continue-on-error: true

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lcov-report
          path: lcov/
          if-no-files-found: warn
          retention-days: 1
  codecov:
    needs: test
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: lcov-report
          path: lcov
        continue-on-error: true

      - name: Check if coverage file exists
        run: |
          if [ ! -f ./lcov/lcov.info ]; then
            echo "Warning: lcov.info not found, creating empty file"
            mkdir -p lcov
            touch lcov/lcov.info
          else
            echo "Coverage file found, proceeding with cleanup"
          fi

      - name: Cleanup lcov
        run: |
          sudo apt-get -y install lcov
          if [ -f ./lcov/lcov.info ] && [ -s ./lcov/lcov.info ]; then
            lcov --remove ./lcov/lcov.info -o ./lcov/lcov.info \
            'src/contracts/helpers/UiIncentiveDataProviderV3.sol' \
            'src/contracts/helpers/UiPoolDataProviderV3.sol' \
            'src/contracts/helpers/WalletBalanceProvider.sol' \
            'src/contracts/dependencies/*' || echo "LCOV cleanup failed, continuing..."
          else
            echo "Skipping LCOV cleanup - file is empty or missing"
          fi

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@ea99328d1c4d5f39fda7cbffe104afd6906c50b0
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: ${{ github.repository }}
          files: ./lcov/lcov.info
          fail_ci_if_error: false
